<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>进攻目标失败🚫🎯🚫</title>
    <style>
        /* 新增二维码交互效果 */
        .qrcode {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        
        .qrcode:hover {
            transform: scale(1.03);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }
        
        .qrcode:active {
            transform: scale(0.98);
        }

        /* 其他原有样式保持不变 */
        :root {
            --primary-color: #ff4757;
            --secondary-color: #2ed573;
            --bg-gradient: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--bg-gradient);
            font-family: 'Segoe UI', system-ui, sans-serif;
            color: #2f3542;
            padding: 20px;
        }

        .content {
            background: rgba(255, 255, 255, 0.95);
            padding: 4rem 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            text-align: center;
            max-width: 680px;
            width: 100%;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: transform 0.3s ease;
        }

        h1 {
            color: var(--primary-color);
            font-size: 2.5rem;
            margin: 0 0 1.8rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            line-height: 1.3;
        }

        p {
            font-size: 1.15rem;
            line-height: 1.7;
            margin: 1.5rem 0;
            color: #57606f;
        }

        .qrcode {
            margin: 2.5rem auto;
            padding: 18px;
            background: white;
            border-radius: 16px;
            display: inline-block;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            max-width: 90%;
        }

        .qrcode img {
            width: 200px;
            height: 200px;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .demostration {
            margin-top: 2.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .demostration i {
            font-size: 2.2rem;
            color: var(--secondary-color);
            transition: color 0.3s ease;
            flex-shrink: 0;
        }

        .demostration .fa-laptop { color: #2d3436; }
        .demostration .fa-robot { color: #3742fa; }

        .line line {
            stroke: #a4b0be;
            stroke-width: 2;
            stroke-linecap: round;
        }

        .blink {
            animation: smooth-blink 1.2s ease-in-out infinite;
        }

        @keyframes smooth-blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        /* 响应式适配部分保持不变 */
        @media (max-width: 768px) { /* ... */ }
        @media (max-width: 480px) { /* ... */ }
        @media (max-width: 360px) { /* ... */ }
    </style>
</head>

<script>
    // 倒计时效果
    let seconds = 5;
    const countdown = setInterval(() => {
        seconds--;
        document.getElementById('countdown').textContent = seconds;
        if(seconds <= 0) clearInterval(countdown);
    }, 1000);
</script>
</body>


<body>
<div class="content">
    <h1><i class="fas fa-exclamation-circle"></i> 连接目标服务器超时</h1>
    <p>在过去亿段时间内连接不到您要访问的目标🎯🚫🎯</p>
    <p>站长很有可能在摸鱼🐟</p>
    <p>请联系站长处理📣💡🔔</p>

    <!-- 添加倒计时提示 -->
    <p style="color:#666; margin-top:10px;">⏳ 页面将在 <span id="countdown">5</span> 秒后自动跳转...</p>

    <div class="demostration">

    <div class="demostration">
        <i class="fas fa-laptop"></i>
        <svg xmlns="http://www.w3.org/2000/svg" version="1.1" class="line" width="80" height="24">
            <line x1="0" y1="12" x2="60" y2="12"/>
        </svg>
        <i class="fas fa-robot"></i>
        <svg xmlns="http://www.w3.org/2000/svg" version="1.1" class="line" width="80" height="24">
            <line x1="0" y1="12" x2="60" y2="12"/>
        </svg>
        <i class="fas fa-power-off blink"></i>
    </div>
    <br>
    <p>可关注✅微信公众号「陆小启」留言📮</p>
    <div class="qrcode">
        <img src="img/qrcode.jpg" alt="公众号二维码">
    </div>
    
<!-- 修改后的版权声明 -->
<p style="margin-top: 2rem; color: #666;">
    &copy; <a href="https://blog.luxq.space/" 
         style="color: inherit; text-decoration: none;" 
         onmouseover="this.style.textDecoration='underline'" 
         onmouseout="this.style.textDecoration='none'">陆小启Qkairo所有</a>
</p>
</div>

</body>
</html>
