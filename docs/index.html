<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机页面加载</title>
    <script>
        // 定义要随机加载的页面列表
        const pages = [
            'index1.html',      // 原index.html
            'index.back.html',  // 原index.back.html
            // 可以在这里添加更多页面
            // 'index2.html',
            // 'index3.html'
        ];

        // 生成随机索引
        function getRandomIndex() {
            return Math.floor(Math.random() * pages.length);
        }

        // 随机重定向函数
        function randomRedirect() {
            try {
                // 获取随机页面
                const randomPage = pages[getRandomIndex()];
                
                // 记录日志（可选）
                console.log('随机加载页面:', randomPage);
                
                // 执行重定向
                window.location.href = randomPage;
                
            } catch (error) {
                console.error('随机重定向出错:', error);
                // 出错时显示备用链接
                document.getElementById('js-disabled-message').style.display = 'block';
                document.getElementById('loading-message').style.display = 'none';
            }
        }

        // 页面加载完成后执行重定向
        document.addEventListener('DOMContentLoaded', function() {
            // 隐藏JavaScript禁用提示
            document.getElementById('js-disabled-message').style.display = 'none';
            // 显示加载中提示
            document.getElementById('loading-message').style.display = 'block';
            // 执行重定向
            randomRedirect();
        });
    </script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
            color: #333;
        }
        .container {
            text-align: center;
            padding: 30px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 90%;
        }
        .spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #4CAF50;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1.5s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h2 {
            margin-bottom: 15px;
            color: #2c3e50;
        }
        p {
            margin-bottom: 20px;
            line-height: 1.6;
        }
        .alternative-links {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        .alternative-links h3 {
            margin-bottom: 15px;
            color: #34495e;
            font-size: 1.1em;
        }
        .link-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .link-list li {
            margin: 8px 0;
        }
        .link-list a {
            display: inline-block;
            padding: 8px 16px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .link-list a:hover {
            background-color: #2980b9;
        }
        .note {
            font-size: 0.9em;
            color: #7f8c8d;
            margin-top: 20px;
            padding: 10px;
            background-color: #f1f2f6;
            border-radius: 4px;
        }
        /* JavaScript禁用时显示的样式 */
        #js-disabled-message {
            display: block;
        }
        #loading-message {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- JavaScript启用时显示 -->
        <div id="loading-message">
            <div class="spinner"></div>
            <h2>正在加载随机页面...</h2>
            <p>如果长时间没有跳转，请选择下方链接访问</p>
            
            <div class="alternative-links">
                <h3>或选择访问：</h3>
                <ul class="link-list">
                    <li><a href="index1.html">默认页面</a></li>
                    <li><a href="index.back.html">备用页面</a></li>
                    <!-- 添加更多页面链接 -->
                    <!-- <li><a href="index2.html">页面3</a></li> -->
                </ul>
            </div>
        </div>

        <!-- JavaScript禁用时显示 -->
        <div id="js-disabled-message">
            <h2>JavaScript已禁用</h2>
            <p>您的浏览器已禁用JavaScript，无法自动加载随机页面。</p>
            <p>请从下方选择一个页面访问：</p>
            
            <div class="alternative-links">
                <ul class="link-list">
                    <li><a href="index1.html">默认页面</a></li>
                    <li><a href="index.back.html">备用页面</a></li>
                    <!-- 添加更多页面链接 -->
                    <!-- <li><a href="index2.html">页面3</a></li> -->
                </ul>
            </div>
            
            <div class="note">
                <strong>提示：</strong>启用JavaScript可以获得更好的用户体验，包括自动随机页面加载功能。
            </div>
        </div>
    </div>
</body>
</html>
